<!DOCTYPE html>
<html>
  <head>
    <title>Basic Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({ chatMessages, setChatMessages, isLoading, setIsLoading }) {
        const [inputText, setInputText] = React.useState("");
        
        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          
          const newChatMessages = [
            ...chatMessages, 
            { 
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
          ];

          console.log("Sending message: ", inputText);
          setChatMessages(newChatMessages);
          setInputText("");

          setIsLoading(true);

          setChatMessages(
            [
              ...newChatMessages, 
              { 
                message: "Loading...",
                sender: "robot",
                id: crypto.randomUUID() 
              }
            ]
          );

          // Call chatbot API
          const response = await Chatbot.getResponseAsync(inputText);
          console.log("Chatbot response: ", response);

          setChatMessages(
            [
              ...newChatMessages.filter(msg => msg.message !== "Loading..."), 
              { 
                message: response,
                sender: "robot",
                id: crypto.randomUUID() 
              }
            ]
          );

        }

        return (
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30" 
              onChange={saveInputText}
              onKeyDown={(event) => {
                if (event.key === 'Escape') {
                  setInputText("");
                }
                if (event.key === 'Enter') {
                  sendMessage();
                }
              }}
              value={inputText}
              disabled={isLoading}
            />
            <button 
              onClick={sendMessage} 
              disabled={inputText.trim() === ""}
            >
                Send
            </button>
          </>
          );
      }

      function ChatMessage({message, sender}) {
        // const message = props.message;
        // const sender = props.sender;
        
        // const { message, sender } = props;

        // if (sender === 'robot') {
        //   return (
        //     <div>
        //       <img src="robot.png" width="50" />
        //       {message}
        //     </div>
        //   )
        // }

        return (    
          <div>
            {/* sender === 'robot' ? <img src="robot.png" width="50" /> : null */}
            {sender === 'robot' && (
              <img src="robot.png" width="50" />
            )}
            {message}
            {sender === 'user' && (
              <img src="user.png" width="50" />

            )}
            {/* Ternary operator */}
            {/* Short-circuit evaluation */}
          </div>
        
        )
      }
      
      function ChatMessages( {chatMessages} ) {

        // const [ chatMessages, setChatMessages ] = array; // array destructuring
        
        // const chatMessages = array[0]; // state
        // const setChatMessages = array[1]; // update function

        return (
          <>

            {chatMessages.map((chatMessage) => {
                return (
                    <ChatMessage 
                      key={chatMessage.id}
                      message={chatMessage.message} 
                      sender={chatMessage.sender} 
                    />
                );
              })
            }
          </>
        );
      }

      function MessageLoading() {
        return (
          <div>
            {/*<img src="loading.gif" width="50" /> */}
            Loading...
          </div>
        )
      }

      function App() {
        const [isLoading, setIsLoading] = React.useState(false);
        const [ chatMessages, setChatMessages ] = React.useState(
          [
            { message: "Hello there!", sender: "user", id: "id1" },
            { message: "Hello how can I help you?", sender: "robot", id: "id2" },
            { message: "Can you get me today date?", sender: "user", id: "id3" },
            { message: "Today is September 27", sender: "robot", id: "id4" },
          ]
        );

        return (
          <>
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
              isLoading={isLoading}
              setIsLoading={setIsLoading}
            />
            <ChatMessages
              chatMessages={chatMessages}
            />
            {/* isLoading && <MessageLoading /> */}
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
