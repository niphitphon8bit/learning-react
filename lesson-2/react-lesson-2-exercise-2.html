<!DOCTYPE html>
<html>

<head>
	<title>React Basics Exercise</title>
</head>

<body>
	<div class="js-container"></div>

	<script src="https://unpkg.com/supersimpledev/react.js"></script>
	<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
	
	<script src="https://unpkg.com/supersimpledev/babel.js"></script>
	
	<script type="text/babel">
		const container = document.querySelector('.js-container');
		const root = ReactDOM.createRoot(container);

		function ProductDetails({name, price, discountPrice, imgSrc}) {
			return (
			 <div>
			 	<img src={imgSrc} width="150" />
			 	<p> {name} </p>
				 { discountPrice ? (
				 <p><del> Price: ${price} </del></p>
				) : (
					<p> Price: ${price} </p>
				)}

			 	{ discountPrice && (
					<p> Discount Price: ${discountPrice} </p>
				)}

			 	<button> Add to Cart </button>
			 </div>
			);
		}

		function App(){
			return (
			 <>
			 	<p>Hello, welcome to my website</p>
					<ProductDetails 
						imgSrc="cotton-socks.png"
						name="Cotton socks" 
						price={10.90} 
						discountPrice={5.45}
					/>
					<ProductDetails 
						imgSrc="plain-t-shirt.png"
						name="Plain T-shirt" 
						price={7.99} 
					/>
					<ProductDetails 
						imgSrc="tennis-balls.png"
						name="Tennis balls" 
						price={6.00} 
					/>
			 </>
			);
		}

		root.render(<App />);

	</script>
</body>
